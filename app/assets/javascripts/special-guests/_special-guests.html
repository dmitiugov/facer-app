<div class="row">
    <div class="col-md-9">
        <h3>Special Guests</h3>
    </div>
    <div class="col-md-3">
        <a href="#/new-special_guests">Add +</a>
    </div>
</div>


<div ng-repeat="guest in special_guests track by $index">
    <div ng-class="row">
        <div class="col-md-4">
            <a ng-href="#/special_guests/{{guest.id}}"> <img ng-src="{{guest.file}}" alt="" class="img-thumbnail"></a>
            <h3><a ng-href="#/special_guests/{{guest.id}}">{{guest.name}} {{guest.surname}}</a></h3>
        </div>
    </div>
</div>
