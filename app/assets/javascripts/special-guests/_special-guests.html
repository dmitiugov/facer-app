<div class="row">
    <div class="col-md-9">
        <h3>Special Guests</h3>
    </div>
    <div class="col-md-3">
        <a href="#/new-special_guests" class="btn btn-primary">Add +</a>
    </div>
</div>


<div ng-class="isRow($index) ? 'row' : 'clearfix'">
<div ng-repeat="guest in special_guests">

        <div class="col-md-4"><a ng-href="#/special_guests/{{guest.id}}"> <img ng-src="{{guest.file}}" alt="" class="img-thumbnail"></a>
            <h4><a ng-href="#/special_guests/{{guest.id}}">{{guest.name}} {{guest.surname}}</a></h4></div>
    <div ng-class="isRow($index) ? 'clearfix' : ''"></div>

</div>
</div>
