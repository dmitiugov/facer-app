<div class="row-fluid special">
    <div class="col-md-12">
        <h4>{{title}}</h4>
        <div ng-if="flash" class="alert alert-success" role="alert">{{flash}}</div>
        <form ng-submit="addSpecialGuest()"
              style="margin-top:30px;">
            <div class="form-group">

            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text"
                               class="form-control"
                               placeholder="Name"
                               ng-model="name"></input>
                    </div>
                    <div class="col-md-6">
                        <input type="text"
                               class="form-control"
                               placeholder="Surname"
                               ng-model="surname"></input>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <input type="text"
                       class="form-control"
                       placeholder="Age"
                       ng-model="age"></input>
            </div>


            <div class="btn btn-info" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
            >Выбрать фото&nbsp;<i class="fa fa-picture-o" aria-hidden="true"></i></div>
            <div class="clearfix"></div>
            <img ngf-src="file" ngf-resize="{width: 200, quality: 0.9}">
            <div class="clearfix"></div>
<br>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <textarea type="text"
                                  class="form-control"
                                  placeholder="Description"
                                  rows="1"
                                  auto-resize
                                  ng-model="description"></textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea type="text"
                                  class="form-control"
                                  placeholder="Bio"
                                  rows="1"
                                  auto-resize
                                  ng-model="bio"></textarea>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">{{title}}</button>

        </form>
    </div>
</div>
