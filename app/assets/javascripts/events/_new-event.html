<h1>New Event</h1>
<h4>{{$scope.flash}}</h4>
<form ng-submit="addEvent()"
      style="margin-top:30px;">

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="name"></input>
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Date"
               ng-model="date"></input>
    </div>
    <div class="form-group">
        <textarea type="text"
               class="form-control"
               placeholder="Description"
               ng-model="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Event</button>
</form>
