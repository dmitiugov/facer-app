<h1>New Event</h1>
<h4>{{$scope.flash}}</h4>
<form ng-submit="addEvent()"
      style="margin-top:30px;">

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="name"></input>
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Date"
               ng-model="date"></input>
    </div>
    <div class="form-group">
        <textarea type="text"
               class="form-control"
               placeholder="Description"
               ng-model="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Event</button>
</form>
<div>
    <h4>Добавленные гости:</h4>
    <ul ng-repeat="guest in guests track by $index">
        <li>{{guest.name}}</li>
    </ul>
</div>
<div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Guest1"
           ng-model="guest.name"></input>
</div>
<button ng-click="addGuest()">Add guest</button>
