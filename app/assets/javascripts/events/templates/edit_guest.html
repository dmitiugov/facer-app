<div class="row-fluid">
    <div class="col-md-12">
        <label for="bio">{{dynamicPopover.bio}}</label>
        <input type="text"
               class="form-control"
               name="bio"
               ng-model="eve.guest.bio"></input>
        <label for="age">{{dynamicPopover.ageHeading}}</label>
        <input type="text"
               class="form-control"
               type="number" name="age" min="14" max="100" ng-model="dynamicPopover.age"></input>
        <div class="btn-group" uib-dropdown>
            <button id="split-button" type="button" ng-click="addInfoxGuest($index)" class="btn btn-info">Добавить инфо</button>
            <button type="button" class="btn btn-info" uib-dropdown-toggle>
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem"><a href="#" ng-click="addInfoxGuest($index)">Добавить информацию</a></li>
                <li role="menuitem"><a href="#">Another action</a></li>
                <li role="menuitem"><a href="#">Something else here</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
