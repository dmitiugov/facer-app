<div class="row">
    <div class="col-md-9">
        <h3>Artists</h3>
    </div>
    <div class="col-md-3">
        <a href="#/new-artists" class="btn btn-primary">Add Artist +</a>
    </div>
</div>

<p>This information is about artists</p>
<div ng-class="isRow($index) ? 'row' : 'clearfix'">
    <div ng-repeat="artist in artists">

        <div class="col-md-4"><a ng-href="#/artists/{{artist.id}}"> <img ng-src="{{artist.photo}}" alt="" class="img-thumbnail"></a>
            <h4><a ng-href="#/artists/{{artist.id}}">{{artist.name}}</a>
            </h4>
            <a ng-href="#/artists/edit/{{artist.id}}">
                <i class="fa fa-pencil-square" aria-hidden="true"></i>
            </a>
        <p>{{artist.description}}</p></div>
        <div ng-class="isRow($index) ? 'clearfix' : ''"></div>

    </div>
</div>
