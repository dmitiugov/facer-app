<div class="row-fluid artist-edit">
    <div class="col-md-12">
        <h4>{{title}}</h4>
        <div ng-if="flash" class="alert alert-success" role="alert">{{flash}}</div>
        <form ng-submit="addArtist()"
              style="margin-top:30px;">
            <div class="form-group">

            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text"
                               class="form-control"
                               placeholder="Name"
                               ng-model="name"></input>
                    </div>
                </div>
            </div>

            <div class="button btn btn-info" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
            >Select Photo</div>
            <div class="clearfix"></div>
            <img ngf-src="file" ngf-resize="{width: 200, quality: 0.9}" class="img-thumbnail">


            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <textarea type="text"
                                  class="form-control"
                                  placeholder="Description"
                                  rows="1"
                                  auto-resize
                                  ng-model="description"></textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea type="text"
                                  class="form-control"
                                  placeholder="Bio"
                                  rows="1"
                                  auto-resize
                                  ng-model="bio"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <textarea type="text"
                                  class="form-control"
                                  placeholder="Bandcamp"
                                  rows="1"
                                  auto-resize
                                  ng-model="bandcamp"></textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea type="text"
                                  class="form-control"
                                  placeholder="Soundcloud"
                                  rows="1"
                                  auto-resize
                                  ng-model="soundcloud"></textarea>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">{{title}}</button>

        </form>
    </div>
</div>
